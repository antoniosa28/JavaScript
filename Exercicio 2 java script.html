<!DOCTYPE html>
<html>
 <head><title> Exercicio 2 </title> </head>

 <center>
<p><img id="cruzeiro" src="images/download.jpg" onmouseenter="aumenta(this)" onmouseleave="diminui(this)">
</center>

<script>
	function aumenta(obj) {
        obj.height=obj.height*2;
		obj.width=obj.width*2;
	}

	function diminui(obj) {
		obj.height=obj.height/2;
		obj.width=obj.width/2;

		}

</script>





</html>
